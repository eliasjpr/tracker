<script>
  var pagesStore = new PagesStore();

  RiotControl.addStore(pagesStore);

  io.socket.on("page", function (event) {
    pagesStore.add(event.data)
  })

  io.socket.get('/page', {}, function (data, jwres) {
    pagesStore.load(data)
  });

  riot.mount('*')

</script>
